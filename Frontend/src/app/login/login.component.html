<div class="my-8 flex justify-center items-center">
    <p class="font-bold text-2xl font-serif">Login Page</p>
</div>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="align-middle mx-auto border-2 rounded-md p-8 bg-blue-200 w-1/2">
    <div class="rounded-md shadow-sm -space-y-px">
      <div>
        <label for="user-email" class="sr-only">Email address</label>
        <input id="user-email" formControlName="email" type="email" autocomplete="email" required
          class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
          placeholder="Email address">
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-red-500">
          <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
          <div *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</div>
        </div>
      </div>
      <div>
        <label for="userPassword" class="sr-only">Password</label>
        <input id="userPassword" formControlName="password" type="password" autocomplete="current-password" required
          class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
          placeholder="Password">
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-red-500">
          <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
        </div>
      </div>
      <div>
        <button type="submit" [disabled]="loginForm.invalid"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Sign in
        </button>
      </div>
    </div>
  </form>
  
  <div class="flex justify-center items-center mt-4">
    
    <div class="flex flex-col w-1/2">
    <p *ngIf="successMessage" class="font-bold px-4 py-2 bg-green-500 rounded-lg">{{successMessage}}</p>
    <p *ngIf="successMessage" class="font-semibold px-6 py-4 bg-orange-400 rounded-lg mt-4">Welcome  <span class="text-2xl">{{userName}}</span></p>
    </div>
    <p *ngIf="errorMessage" class="font-bold px-4 py-2 bg-red-500 w-1/3 rounded-lg">{{errorMessage}}</p>
  </div>
  
  <div class="flex justify-center items-center mt-4 flex-col">
    
    <button routerLink="/" class="px-4 py-2 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600">Back to Home</button>
    <button routerLink="/user" class="px-4 py-2 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600 mt-4">Back to User Page</button>
  </div>
