<div class="mt-12 mx-6">
    <h2 class="pl-8 font-semibold text-2xl">Trending Destinations</h2>
    <div class="items_list flex overflow-x-auto mt-4">
        @for (item of trending_destinations; track item) {
        <div class="card w-1/4 mx-4 relative parent-div">
            <div class="img-container w-full h-full rounded-lg">
                <a [routerLink]="['/packages', item.name]">
                    <img [src]="item.image" alt="{{ item.title }}" class="w-full h-full rounded-lg" />
                    <div class="absolute inset-0 bg-black opacity-30 rounded-lg"></div>
                    <div class="absolute inset-0 items-center justify-end mb-12 rounded-lg flex flex-col ">
                        <p class="text-white text-center z-10 italic text-xl font-semibold">{{item.title}}</p>
                        <p class="text-white text-center z-10 font-bold text-2xl font-serif">{{ item.name }}</p>
                    </div>
                </a>
            </div>
        </div>
        }
    </div>
</div>

                    <img [src]="item.image" alt="{{ item.title }}" class="w-full h-full rounded-lg" />

                    <div class="absolute inset-0 items-center justify-end mb-12 rounded-lg flex flex-col ">
                        <p class="text-white text-center z-10 text-2xl font-bold">{{item.name}}</p>
                        <p class="text-white text-center z-10 font-semibold text-lg">From â‚¹{{item.price}}</p>
                    </div>

            </div>
        </div>
        }
    </div>
</div>
