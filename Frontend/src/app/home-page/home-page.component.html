<div class="home relative flex flex-col justify-center items-center h-screen">
    <app-nav-bar></app-nav-bar>

    <!-- Dark and transparent background overlay -->
    <div class="absolute inset-0 bg-black opacity-20"></div>

    <div class="relative z-10 text-center" [ngStyle]="{'max-width': isScrolled ? '50%' : '100%'}">
        <p class="text-8xl font-bold font-mono text-white" [ngStyle]="{'font-size': isScrolled ? '4rem' : '6rem'}">Discover Your Next Adventure Here!</p>
    </div>
    <div class="flex justify-center items-center w-2/3 mt-16">
        <div class="flex items-center z-10 w-full">
            <input type="text" class="w-80 px-8 py-2 bg-white border-2 border-blue-500 rounded-full shadow-md focus:outline-none focus:border-blue-700"
                   [ngClass]="{'input-transition': isScrolled}"
                   [ngStyle]="{'width': isScrolled ? '100%' : '50%', 'padding': isScrolled ? '10px' : '3px'}">
            <button class="px-4 py-2 ml-2 text-white bg-blue-500 rounded-full shadow-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Search</button>
        </div>
    </div>



</div>

<app-destinations></app-destinations>
<app-about-us></app-about-us>
