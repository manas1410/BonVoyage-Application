<div *ngIf="!name && !errorMessage">
    <div class="flex justify-center items-center h-screen flex-col bg-blue-200 rounded-lg">
        <p class="text-2xl font-semibold my-4 font-serif">You need to login first.</p>
        <button class="px-3 py-2 border-2 rounded-md bg-blue-400 font-semibold hover:bg-blue-600"
            routerLink="/login">Login</button>
        <p class="text-2xl font-semibold my-4 font-serif">Register If You are New User</p> 
        <button class="px-3 py-2 border-2 rounded-md bg-blue-400 font-semibold hover:bg-blue-600"
            routerLink="/register">Register</button>   
    </div>
</div>
<div *ngIf="name" class="flex justify-center items-center h-screen flex-col">
    <div class="text-3xl font-serif font-semibold flex justify-center mb-4">
        <p>User Detsils</p>
    </div>
    <div class="bg-blue-300 w-1/2 p-12 rounded-lg">
        <div class="grid grid-cols-2 gap-4">
            <div class="flex items-center">
                <p class="font-semibold">User Name:</p>
                <p class="ml-2">{{ name }}</p>
            </div>
            <div class="flex items-center">
                <p class="font-semibold">Email:</p>
                <p class="ml-2">{{ email }}</p>
            </div>
            <div class="flex items-center">
                <p class="font-semibold">Phone Number:</p>
                <p class="ml-2">{{ phone }}</p>
            </div>
            <div class="flex items-center">
                <p class="font-semibold">Address:</p>
                <p class="ml-2">{{ address }}</p>
            </div>
        </div>
    </div>

</div>

<div *ngIf="errorMessage">
    <p>{{ errorMessage }}</p>
</div>
